<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Output</h1>
<h2>You choose</h2>

<div th:switch="${rpsGame.item}">
  <p th:case="0">Rock</p>
  <p th:case="1">Paper</p>
  <p th:case="*">Scissors</p>

</div>
<h2>Computer choose</h2>
<div th:switch="${rpsGame.comp}">
    <p th:case="0">Rock</p>
    <p th:case="1">Paper</p>
    <p th:case="*">Scissors</p>

</div>

<a href="Input.html" th:href="@{/Input}" >Input</a>
</body>
</html>
