<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">

    <title>Title</title>
</head>
<body>
<h1>Output</h1>
<h2>You choose</h2>

<div th:switch="${rpsGame.item}">
  <p th:case="0">Rock</p>
  <p th:case="1">Paper</p>
  <p th:case="*">Scissors</p>

</div>
<h2>Computer choose</h2>
<div th:switch="${rpsGame.comp}">
    <p th:case="0">Rock</p>
    <p th:case="1">Paper</p>
    <p th:case="*">Scissors</p>

</div>

<div>
<h2 th:if="${(rpsGame.item==0 and rpsGame.comp==2)or (rpsGame.item==1 and rpsGame.comp==0)or
(rpsGame.item==2 and rpsGame.comp==1)}" class="win">YOU WIN!!!!</h2>

    <h2 th:if="${(rpsGame.comp==0 and rpsGame.item==2)or (rpsGame.comp==1 and rpsGame.item==0)or
(rpsGame.comp==2 and rpsGame.item==1)}" class="lose">YOU LOSE :(</h2>

    <h2 th:if="${(rpsGame.item==0 and rpsGame.comp==0)or (rpsGame.item==1 and rpsGame.comp==1)or
(rpsGame.item==2 and rpsGame.comp==2)}" class="tie">TIE!!</h2>
</div>

<a href="Input.html" th:href="@{/Input}" >Input</a>
</body>
</html>
