<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
<h1>Input</h1>
<form action="Output.html" th:action="@{Process}" th:object="${rps}">

    <div th:if="${#fields.hasErrors('${Input}')}">
    <p>Hello</p>
    </div>

    <div th:if="${#fields.hasErrors('*')}">
        <h3 class="error">Input Errors</h3>
        <ul>
            <li>Input Error</li>
        </ul>
    </div>

  <p>
      <label><input type="radio" th:field="*{item}" th:value="0">Rock</label>
      <label><input type="radio" th:field="*{item}" th:value="1">Paper</label>
      <label><input type="radio" th:field="*{item}" th:value="2">Scissors</label>
  </p>
    <p>
        <input type="submit">
    </p>
</form>
</body>
</html>
