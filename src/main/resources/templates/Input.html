<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <title>Input</title>
</head>
<body>
<h1>Choose</h1>
<form action="Output.html" th:action="@{Process}" th:object="${rpsGame}">
    <div th:if="${#fields.hasErrors('*')}">
        <h3 class="error">Input Errors</h3>
        <ul>
            <li class="error" th:each="e: ${#fields.errors('*')}" th:text="${e}">Input Error</li>
        </ul>
    </div>
    <h2>Rock Paper or Scissors</h2>
   <img class="rpsimg" src="../static/images/rock-paper-scissors.png" th:src="@{/images/rock-paper-scissors.png}"/>
    <p>
        <label><input type="radio" th:field="*{item}" th:value="0">Rock</label>
        <label><input type="radio" th:field="*{item}" th:value="1">Paper</label>
        <label><input type="radio" th:field="*{item}" th:value="2">Scissors</label>
    </p>

    <p>
        <input type="submit" value="Play">
    </p>
</form>
</body>
</html>
